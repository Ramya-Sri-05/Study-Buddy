<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Buddy</title>
  <link rel="stylesheet" href="../css/home.css" />
</head>
<body>

 
  <header>
    <div id="logo">
      <img src="../utilities/logo.jpg" alt="Logo" />
      <h1>STUDY BUDDY</h1>
    </div>
  </header>


  <div class="container">

    
    <div class="form-card">
      <label for="branch">Select Your Branch</label>
      <select id="branch">
        <option disabled selected>-- choose your branch --</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="CIVIL">CIVIL</option>
        <option value="MECH">MECH</option>
      </select>

      <label for="year">Select Your Year</label>
      <select id="year">
        <option disabled selected>-- choose your year --</option>
        <option value="I">I</option>
        <option value="II">II</option>
        <option value="III">III</option>
        <option value="IV">IV</option>
      </select>

      <label for="subject">Enter Your Subject</label>
      <input type="text" id="subject" placeholder="eg: Operating Systems" />
    </div>

   
    <div class="resources">
      <p>Click a button to continue:</p>
      <a href="syllabus.html" class="resource-btn">üìò Syllabus</a>
      <a href="notes.html" class="resource-btn">üóí Notes</a>
      <a href="important.html" class="resource-btn">‚ùì Important Questions</a>
      <a href="viva.html" class="resource-btn"> Viva Questions</a>
      <a href="youtube.html" class="resource-btn">‚ñ∂ YouTube Videos</a>
    </div>

  </div>

</body>
</html>
