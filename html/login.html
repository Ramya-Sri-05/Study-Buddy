<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STUDY BUDDY - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #BFD8D2, #a3c8c0, #d0ece8);
      background-size: 600% 600%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .login-container {
      width: 300px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease forwards;
      transition: box-shadow 1s;
    }

    h1 {
      color: #2C3E50;
      font-size: 22px;
      height: 30px;
    }

    input {
      width: 100%;
      padding: 8px 4px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-right: 2px;
      margin-left:4px;
      margin-top: 6px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #3ab034;
      color: white;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .login-btn:hover {
      animation: pulse 0.6s infinite alternate;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
        box-shadow: 0 0 10px #fff;
      }
      to {
        transform: scale(1.1);
        box-shadow: 0 0 20px #fff;
      }
    }

    .login-container:hover {
      box-shadow: 0 0 80px rgba(0, 0, 0, 0.8);
    }

    .emoji {
      position: absolute;
      font-size: 40px;
      opacity: 0;
      transition: all 1s ease;
      pointer-events: none;
      
      
      
    }

    .emoji-top    { top: -120px; left: 40%; transform: translate(-50%, -20px); }
    .emoji-bottom { bottom: -120px; left: 40%; transform: translate(-50%, 20px); }
    .emoji-left   { left: -80px; top: 30%; transform: translate(-20px, -50%); }
    .emoji-right  { right: -80px; top: 30%; transform: translate(20px, -50%); }
    .emoji-tl     { top: -80px; left: -80px; transform: translate(-20px, -20px); }
    .emoji-tr     { top: -80px; right: -80px; transform: translate(20px, -20px); }
    .emoji-bl     { bottom: -80px; left: -80px; transform: translate(-20px, 20px); }
    .emoji-br     { bottom: -80px; right: -80px; transform: translate(20px, 20px); }
 

     .login-container:hover .emoji {
      opacity: 1;
      transform: translate(0, 0);
    }
  </style>
</head>
<body>
 

  <div class="login-container">
    <h1 id="typingText"></h1>
    <input type="text" id="nickname" placeholder="Enter regno" required>
    <input type="password" id="password" placeholder="Use regno as password" required>
    <button class="login-btn" onclick="saveNickname()">Login</button>

    <p  class="emoji emoji-top">üìÉ</p>
    <p  class="emoji emoji-bottom" >üß†</p>
    <p  class="emoji emoji-left" >üîç</p>
    <p  class="emoji emoji-right">üéì</p>
    <p class="emoji emoji-tl" >üñäÔ∏è</p>
    <p  class="emoji emoji-tr" >‚è≥</p>
    <p  class="emoji emoji-bl" >üéì</p>
    <p  class="emoji emoji-br" >üòÄ</p>
   
  </div>

  <script>
    
     const sentence = "Login to STUDY BUDDY!";
        let index = 0;
        const typingElement = document.querySelector('#typingText');

        function type() {
            if (index < sentence.length) {
                typingElement.innerHTML += sentence.charAt(index);
                index++;
                setTimeout(type, 100); 
            }
        }

        window.onload = type;
    function saveNickname() {
      const nickname = document.getElementById('nickname').value;
      if (nickname.trim() === "") {
        alert("Please enter redgno.");
        return;
      }
      localStorage.setItem("userNickname", nickname);
      alert("Welcome, " + nickname + "! Your regno is saved.");
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
