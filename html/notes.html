<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes - Study Buddy</title>
  <link rel="stylesheet" href="./partials/navbar.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f7fbff;
    }

    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .note-card {
      background: #fff;
      padding: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .note-card:hover{
        box-shadow: 0 2px 8px rgb(65, 227, 245);

    }

    .note-card h3 {
      margin-bottom: 10px;
      color: #1f2937;
    }

    .note-card .actions {
      margin-top: 1rem;
    }

    .note-card a {
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      margin-right: 10px;
    }

    .view-btn {
      background-color: #10b981;
      color: white;
    }

    .download-btn {
      background-color: #3b82f6;
      color: white;
    }

    .view-btn:hover{
       background-color: #4fddae;
       box-shadow: 0 2px 8px rgb(72, 248, 160);
      
    }

    .download-btn:hover{
       background-color:  #81c8ee;
       box-shadow: 0 2px 8px rgb(39, 80, 244);
      
    }

    .badge {
      background-color: #ff9800;
      color: white;
      font-size: 0.7rem;
      padding: 4px 10px;
      border-radius: 20px;
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .rating {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .note-card {
        text-align: center;
      }
      .note-card a {
        display: inline-block;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <div id="navbar-placeholder"></div>

  <div class="container">
    <h1>Physics Notes</h1>

    <div class="notes-grid">
      
     
      <div class="note-card">
        
        <h3>Crystallography</h3>
        <div class="actions">
          <a href="../utilities/crystallography.pdf" target="_blank" class="view-btn">游냣 View</a>
          <a href="../utilities/crystallography.pdf" download class="download-btn">游닌 Download</a>
        </div>
        
      </div>

     
      <div class="note-card">
        <h3>Diffraction</h3>
        <div class="actions">
          <a href="../utilities/diffraction.pdf" target="_blank" class="view-btn">游냣 View</a>
          <a href="../utilities/diffraction.pdf" download class="download-btn">游닌 Download</a>
        </div>
        
      </div>

      
      <div class="note-card">
        <h3>Interference</h3>
        <div class="actions">
          <a href="../utilities/interference.pdf" target="_blank" class="view-btn">游냣 View</a>
          <a href="../utilities/interference.pdf" download class="download-btn">游닌 Download</a>
        </div>
        
      </div>

    
      <div class="note-card">
        <h3>Di-electrics</h3>
        <div class="actions">
          <a href="../utilities/material dielectrics-converted.pdf" target="_blank" class="view-btn">游냣 View</a>
          <a href="../utilities/material dielectrics-converted.pdf" download class="download-btn">游닌 Download</a>
        </div>
        
      </div>

     
      <div class="note-card">
        <h3>Polarization</h3>
        <div class="actions">
          <a href="../utilities/polarization.pdf" target="_blank" class="view-btn">游냣 View</a>
          <a href="../utilities/polarization.pdf" download class="download-btn">游닌 Download</a>
        </div>
        
      </div>

      <div class="note-card">
        <h3>Quantum Mechanics</h3>
        <div class="actions">
          <a href="../utilities/quantum mechanics.pdf" target="_blank" class="view-btn">游냣 View</a>
          <a href="../utilities/quantum mechanics.pdf" download class="download-btn">游닌 Download</a>
        </div>
        
      </div>

    </div>
  </div>

  <script>
   
    fetch("./partials/navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;

        document.querySelector(".menu-btn")?.addEventListener("click", () => {
          document.querySelector(".sidebar").style.display = "flex";
        });

        document.querySelector(".close-img")?.addEventListener("click", () => {
          document.querySelector(".sidebar").style.display = "none";
        });
      });
  </script>

</body>
</html>
