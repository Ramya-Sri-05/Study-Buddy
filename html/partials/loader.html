<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body{
      margin: 0;
      padding: 0;
      background-color: #000;
    }
.loader-container {
  height: 100vh;
  width: 100vw;
  background: #000; 
  color: #00aaff;  
  display: flex;
  flex-direction:column;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
}

.loader {
  border: 8px solid #333;
  border-top: 8px solid #00aaff;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

.loading-text {
  font-size: 18px;
  
  animation: blink 1.5s infinite;
}


@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}

@media(max-width:400px){
    .loader{
      width:40px;
      height: 40px;
    }
}
  </style>
</head>
<body>
  <div class="loader-container" id="loader">
  <div class="loader"></div>
  <h2 class="loading-text">Sharpening Pencils Digitally</h2>
</div>
</body>
</html>
